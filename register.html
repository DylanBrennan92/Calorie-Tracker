<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Register Page</title>

  <!-- Custom fonts for this template-->
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico" />
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
  <script src="js/RegisterSubmit.js" type="text/javascript"></script>

  <!-- Custom styles for this template-->
  <link href="css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

  <div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
		<div class="row">
		<img src="img/woman.jpg" align="middle" height="400" width="450">
		<form id="registerForm"
		 <div class="col-lg-7">
            <div class="p-5">
              <div class="text-center">
                <h1 style="padding-right: 300px;" class="h4 text-gray-900 mb-4">Create an Account!</h1>
              </div>
				<form id="registerForm">
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                <div class="form-group">
                  <input id="email" type="email" class="form-control form-control-user" id="exampleInputEmail" placeholder="Email Address">
                </div>
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input id ="password" type="password" class="form-control form-control-user" id="exampleInputPassword" placeholder="Password">
                  </div>
                </div>
				
				<input class="check" id="checkTerms" type="checkbox" name="terms"><br>
				<p>I have read and agree to the <a href="#">Terms and conditions</a></p>
		
				
                <a class="btn btn-primary btn-user btn-block" onclick="checkRegister()">
                  Register Account
				 
				</a>
				 
				
				
				</form>
				 
				
				
              <div class="text-center">
                <a class="small" href="login.html">Already have an account? Login!</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>


</body>

</html>
